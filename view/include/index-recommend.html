<style>
.channel-h5 {
    background: #fff;
    border-bottom: 10px solid #f5f5f5;
    position: relative;
}
.channel-h5__header {
    padding: 15px 13px 14px 13px;
    border-bottom: 1px solid #f0f0f0;
    position: relative;
}
.chanel-h5__title {
    position: relative;
    font: bold 13px/13px a;
    color: rgba(0, 0, 0, .9);
}
.chanel-h5__title > i {
    position: absolute;
    margin: -1px 0 0 5px;
    padding: 3px 5px 0 5px;
    font: 9px/9px a;
    color: #fff;
    background: #53ac7d;
    border-radius: 1px;
}
.tab {
    position: absolute;
    right: 13px;
    top: 9px;
}
.tab a {
    position: relative;
    padding: 16px 7px;
    font: 12px/12px a;
    color: #999;
}
.tab a::after {
    content: '';
    position: absolute;
    top: 16px;
    bottom: 16px;
    right: 0;
    width: 1px;
    border-right: 1px solid #ccc;
}
.tab a:last-child {
    padding-right: 0px;
}
.tab a:last-child::after {
    display: none;
}
.tab__on {
    color: #528ae8 !important;
}
.list-h5 {
    padding: 0 13px;
}
.list-h5 li {
    padding: 17px 0;
    border-bottom: 1px solid #f0f0f0;
}
.list-h5 li:last-child {
    border: none;
}
.book-h5 {
    overflow: hidden;
}
.book-h5__cover {
    float: left;
    position: relative;
    width: 85px;
    height: 113px;
    background-color:#eeece9; 
    border: 1px solid #f0f0f0;
    border-radius: 1px;
}
</style>
<section class="channel-h5">
    <div class="channel-h5__header">
        <p class="chanel-h5__title">
            重磅推荐<i>推</i>
        </p>
        <div class="tab">
            <a href="javascript:" class="tab__on">男</a>
            <a href="javascript:">女</a>
        </div>
    </div>
    <ul class="list-h5">
        <li>
            <div class="book-h5">
                <div class="book-h5__cover">
                    <img src="">
                    <p class="book-h5__finish">完结</p>
                </div>
                <div class="book-h5__info">
                    <p class="book-h5__title">书名</p>
                    <p class="book-h5__author">作者</p>
                    <p class="book-h5__summary">简介</p>
                    <div class="book-h5__wrap">
                        <div class="book-h5__tag">标签</div>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="book-h5 book-h5__no-img">
                <span class="book-h5__no-img__order">01</span>
                <div class="book-h5__no-img__info">
                    <p class="book-h5__no-img__title">书籍名称</p>
                </div>
            </div>
        </li>
    </ul>
</section>
